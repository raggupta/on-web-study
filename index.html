<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
    <div class="bg-image"></div>
    <div class="login">
        <form action="" method="post" id="login-form">
            <h1>Login</h1>
            <img src="dist/image/web-study.png" alt="web-study-image" srcset="dist/image/web-study.png">
            <input type="email" name="email" id="email" placeholder="Enter Your Email ID"><br>
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <div class="g-recaptcha" id="recaptcha" data-sitekey="6LcIrr8ZAAAAADvtu-urAJ_z1PAMOcp6llMATzLs"></div>
            <br />
            <input type="submit" value="Submit" id="submitbtn" >
        </form>
    </div>

</body>

</html>
